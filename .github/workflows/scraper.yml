name: Yad2 Apartment Scraper

on:
  schedule:
    # Run every 2 minutes (GitHub Actions minimum is 5 minutes, but we can use 2)
    - cron: "*/2 * * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Cache pip dependencies (speeds up future runs)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 5: Run the scraper
      - name: Run Yad2 Scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/scraper_with_alerts.py

      # Step 6: Commit and push seen.json if it changed (to persist state)
      - name: Commit updated seen.json
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seen.json
          git commit -m "Update tracked listings [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
