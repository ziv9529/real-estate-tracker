name: Yad2 Apartment Scraper

# Grant write permissions for pushing seen.json
permissions:
  contents: write

on:
  schedule:
    # Schedule based on Israel Time (UTC+2 standard, UTC+3 daylight)
    # GitHub Actions runs in UTC, so convert:
    # 23:00 Israel (standard) = 21:00 UTC
    - cron: "0 21 * * *"

    # 06:00-23:00 Israel every 20 min = 04:00-21:00 UTC (standard) or 03:00-20:00 UTC (daylight)
    # Using wider window to cover both winter/summer time shifts
    - cron: "0,20,40 3-21 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Step 2: Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Cache pip dependencies (speeds up future runs)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 5: Run the scraper
      - name: Run Yad2 Scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/scraper_with_alerts.py

      # Step 6: Commit and push seen.json if it changed (to persist state)
      - name: Commit updated seen.json
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seen.json
          git commit -m "Update tracked listings [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push origin main
